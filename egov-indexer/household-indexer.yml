ServiceMaps:
  serviceName: household
  version: 1.0.0
  mappings:
    - topic: save-household-topic
      configKey: INDEX
      indexes:
        - name: householdIndex-v1
          type: household
          id: $.*.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.*.auditDetails.createdTime
    - topic: update-household-topic
      configKey: INDEX
      indexes:
        - name: householdUpdateIndex-v1
          type: household-update
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
    - topic: delete-household-topic
      configKey: INDEX
      indexes:
        - name: householdDeleteIndex-v1
          type: household-delete
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime