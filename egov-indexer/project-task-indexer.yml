ServiceMaps:
  serviceName: Project Service
  version: 1.0.0
  mappings:
    - topic: save-project-task-topic
      configKey: INDEX
      indexes:
        - name: project-task-index-v1
          type: tasks
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": {} }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
            externalUriMapping:
              - path: http://egov-location.egov:8080/egov-location/location/v11/boundarys/_search
                queryParam: hierarchyTypeCode=ADMIN,boundaryType=locality,codes=$.address.locality.code,tenantId=$.tenantId
                apiRequest: { "RequestInfo": { "apiId": "org.egov","ver": "1.0","ts": 1502890899493,"action": "asd","did": "4354648646","key": "xyz","msgId": "654654","requesterId": "61","authToken": "d9994555-7656-4a67-ab3a-a952a0d4dfc8","userInfo": { "id": 105,"uuid": "adf829ff-7a65-4e8b-b1a7-191ec298e79e","type": "EMPLOYEE","tenantId": "default","roles": [ { "name": "System Administrator","code": "SYSTEM_ADMINISTRATOR","tenantId": "default" } ] } } }
                uriResponseMapping:
                  - inJsonPath: $.TenantBoundary[0].boundary[0]
                    outJsonPath: $.Data.locality
          timeStampField: $.auditDetails.createdTime

    - topic: update-project-task-topic
      configKey: INDEX
      indexes:
        - name: projectTaskUpdateIndex-v1
          type: projectTaskUpdate
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime

    - topic: delete-project-task-topic
      configKey: INDEX
      indexes:
        - name: projectTaskDeleteIndex-v1
          type: projectTaskDelete
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime