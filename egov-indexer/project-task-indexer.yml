ServiceMaps:
  serviceName: Project Service
  version: 1.0.0
  mappings:
    - topic: transformer-producer-bulk-create-project-task-index-v1-topic
      configKey: INDEX
      indexes:
        - name: project-task-index-v1
          type: tasks
          id: $.id
          isBulk: true
          jsonPath: $
          customJsonMapping:
            indexMapping: { "Data": {} }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data
          timeStampField: $.auditDetails.createdTime